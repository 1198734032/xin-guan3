<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrap{
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: space-around;
        margin-top: 200px;
    }
    .item{
        width: 180px;
        height: 180px;
        border-radius: 180px;
        background:pink;
        color:yellow;
        font-size: 95px;
        display: flex;
        justify-content:center;
        align-items: center;
    }
    
    </style>
</head>
<body>
    <div id="wrap">
    <div class="item" id="first" onmouseover="over1()" onmouseout="out1()">1</div>
    <div class="item" id="second" onmouseover="over2()" onmouseout="out2()">2</div>
    <div class="item" id="third" onmouseover="over3()" onmouseout="out3()">3</div>
    <div class="item" id="forth" onmouseover="over4()" onmouseout="out4()">4</div>
    <div class="item" id="fifth" onmouseover="over5()" onmouseout="out5()">5</div>
</div>
<script>
    function over1(){
        first.innerHTML="∩_∩";
}
    function over2(){
        second.innerHTML="ˇ∀ˇ";
}
    function over3(){
        third.innerHTML="'◡'";
}
    function over4(){
        forth.innerHTML="ˇ∀ˇ";
}
    function over5(){
        fifth.innerHTML="∩_∩";
}
    function out1(){
        first.innerHTML=1;
}
    function out2(){
        second.innerHTML=2;
}
    function out3(){
        third.innerHTML=3;
}
    function out4(){
        forth.innerHTML=4;
}
    function out5(){
        fifth.innerHTML=5;
}
    

</script>
    
</body>
</body>
</html>
